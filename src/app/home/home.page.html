<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      asistenciavivo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"></ion-img>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Inicio de Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Correo:</ion-label>
      <ion-input name="mail" [(ngModel)]="mail" type="email"></ion-input>
      <ion-note slot="helper">Alumnos: nombre.apellido@duoc.cl y Docentes: nombre.apellido@profesor.duoc.cl</ion-note>
      <ion-note slot="error">Correo inválido</ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input name="pass" [(ngModel)]="pass" type="password"></ion-input>
      <ion-note slot="helper">Ingresa tu contraseña</ion-note>
      <ion-note slot="error">Contraseña incorrecta</ion-note>
    </ion-item>
    <ion-button type="submit" color="tertiary" expand="full">Ingresar</ion-button>
    <ion-label *ngIf="error" color="danger">Usuario/Contraseña inválidos</ion-label>
  </form>
  </div>
</ion-content>
