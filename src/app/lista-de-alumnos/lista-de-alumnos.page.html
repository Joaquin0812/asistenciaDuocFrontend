<ion-header [translucent]="true">
  <ion-img
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"></ion-img>
  <ion-toolbar>
    <ion-title>Lista de Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Lista de Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="alumnos.length==0;else other_content">
      ...
    </div>

    <ng-template #other_content>
      <div>
        <ion-list>
        <ion-item *ngFor="let alumno of alumnos">
          <ion-label style="text-transform:uppercase">{{alumno.rut}} / {{alumno.nombre}} 
              <ion-icon *ngIf="alumno.asistente=='presente'" name="checkmark-circle" color="success"></ion-icon>
              <ion-icon *ngIf="alumno.asistente=='ausente'" name="close-circle" color="danger"></ion-icon>
          
          </ion-label>
        </ion-item>
      </ion-list>
      </div>
    </ng-template>

    <ion-button (click)="submitBack()" color="tertiary" expand="full">Volver</ion-button>
  </div>
</ion-content>
